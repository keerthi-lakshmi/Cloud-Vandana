<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <script>
        function submitForm() {
            // Validation logic here (you can use JavaScript or a library like jQuery Validate)

            // If validation succeeds, display a popup
            if (validateForm()) {
                var firstName = document.getElementById("first_name").value;
                var lastName = document.getElementById("last_name").value;
                var dob = document.getElementById("dob").value;
                var country = document.getElementById("country").value;
                var gender = document.querySelector('input[name="gender"]:checked').value;
                var profession = document.getElementById("profession").value;
                var email = document.getElementById("email").value;
                var mobile = document.getElementById("mobile").value;

                var popup = "First Name: " + firstName + "\n";
                popup += "Last Name: " + lastName + "\n";
                popup += "Date of Birth: " + dob + "\n";
                popup += "Country: " + country + "\n";
                popup += "Gender: " + gender + "\n";
                popup += "Profession: " + profession + "\n";
                popup += "Email: " + email + "\n";
                popup += "Mobile Number: " + mobile;

                alert(popup);

                // Reset the form
                document.getElementById("surveyForm").reset();
            }
        }

        function validateForm() {
            // Implement your validation logic here
            // Return true if all fields are valid, otherwise return false
            return true; // Replace with your actual validation code
        }
    </script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <div class="container">
    <h1>Survey Form</h1>
  <form action="action_page.php">
    <div class="row">
      <div class="col-25">
        <label for="name" class="required">Name:</label>
      </div>
      <div class="col-30">
        <input type="text" id="fname" name="firstname" placeholder="First name" required>
      </div>
      <div class="col-30">
        <input type="text" id="lname" name="lastname" placeholder="Last name" required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="dob">Date of Birth:</label>
      </div>
      <div class="col-75">
        <input type="date" id="dob" required><br>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="country">Country:</label>
      </div>
      <div class="col-75">
        <select id="country" required>
          <option value="">select</option>
            <option value="INDIA">INDIA</option>
            <option value="GERMANY">GERMANY</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <!-- Add more countries as needed -->
        </select><br>
      </div>
    </div>
     
    <div class="row">
      <div class="col-25">
      <label for="gender" class="required">Gender:</label>
      </div>
      <div class="col-75">
      <label for="male">Male</label>
      <input type="radio" name="Gender" value="Male" required/>
      
      <label for="female">Female</label>
      <input type="radio" name="Gender" value="Female"/>
      </div>
      <div class="row">
      <div class="col-25">
        <label for="profession">Profession:</label>
      </div>
      <div class="col-75">
         <input type="text" id="profession" required><br>
      </div>
    </div>
      <div class="row">
      <div class="col-25">
        <label for="Email" class="required">Email:</label>
      </div>
      <div class="col-75">
         <input type="text"  name="email" placeholder="Email ID" required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="Phone" class="required">Phone No:</label>
      </div>
      <div class="col-75">
         <input type="text"  name="phone" placeholder="Phone No" required>
      </div>
    </div>
   
      
    </div>
    <div class="row">
      <input type="submit" value="Submit" align="center">
      <button type="button" onclick="document.getElementById('surveyForm').reset()">Reset</button>
    </div>
  </form>
</div>
